<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Revealing button text</title>
  </head>
  <body>
    <div class="container">
      <button class="show-btn">SHOW TEXT</button>
      <p class="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis in,
        ea maxime, nemo vero neque itaque nihil, veritatis cum placeat quibusdam
        laboriosam tempore non voluptatem. Iste quasi nesciunt libero officia?
      </p>

      <label for="input-text">Enter text</label>
      <input
        type="text"
        name="input-text"
        class="input-text"
        placeholder="Enter new text here..."
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
